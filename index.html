<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Raj Ki Khushi</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fffaf5;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      background-color: #ffb3c6;
      color: white;
      margin: 0;
      padding: 20px;
      font-size: 2.5em;
    }
    .countdown-section {
      margin: 20px auto;
    }
    .countdown {
      font-size: 2em;
      margin-top: 10px;
    }
    .calendar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .month {
      border: 1px solid #ddd;
      border-radius: 10px;
      margin: 10px;
      width: 300px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .month-name {
      background: #ffb3c6;
      color: white;
      padding: 10px;
      font-weight: bold;
      font-size: 1.2em;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      padding: 10px;
      text-align: center;
      font-size: 1em;
    }
    .day-name {
      font-weight: bold;
      color: #888;
    }
    .day {
      margin: 5px;
      padding: 5px;
      border-radius: 50%;
    }
    .past {
      text-decoration: line-through;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Raj Ki Khushi begins in</h1>

  <div class="countdown-section">
    <h2>üéâ Full Countdown (Days, Hours, Minutes, Seconds)</h2>
    <div class="countdown" id="fullCountdown"></div>
  </div>

  <div class="countdown-section">
    <h2>‚è≥ Hours Left</h2>
    <div class="countdown" id="hoursCountdown"></div>
  </div>

  <div class="countdown-section">
    <h2>üìÖ Days Left</h2>
    <div class="countdown" id="daysCountdown"></div>
  </div>

  <div class="countdown-section">
    <h2>üóìÔ∏è Months Left</h2>
    <div class="countdown" id="monthsCountdown"></div>
  </div>

  <div class="calendar" id="calendar"></div>

  <script>
    const targetDate = new Date("2026-04-25T23:00:00+05:30");

    function updateCountdowns() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("fullCountdown").innerText = "üéä It's Wedding Time! üéä";
        document.getElementById("hoursCountdown").innerText = "0 hours";
        document.getElementById("daysCountdown").innerText = "0 days";
        document.getElementById("monthsCountdown").innerText = "0 months";
        return;
      }

      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const m = Math.floor((diff / (1000 * 60)) % 60);
      const s = Math.floor((diff / 1000) % 60);

      document.getElementById("fullCountdown").innerText =
        `${d} Days ${h} Hours ${m} Min ${s} Sec`;
      document.getElementById("hoursCountdown").innerText =
        Math.floor(diff / (1000 * 60 * 60)) + " hours";
      document.getElementById("daysCountdown").innerText =
        d + " days";
      document.getElementById("monthsCountdown").innerText =
        Math.floor(d / 30) + " months";
    }

    setInterval(updateCountdowns, 1000);
    updateCountdowns();

    function createCalendar(startDate, endDate) {
      const calendar = document.getElementById("calendar");
      const now = new Date();

      let current = new Date(startDate.getFullYear(), startDate.getMonth(), 1);
      while (current <= endDate) {
        const monthDiv = document.createElement("div");
        monthDiv.className = "month";

        const monthName = current.toLocaleString("default", { month: "long", year: "numeric" });
        const monthTitle = document.createElement("div");
        monthTitle.className = "month-name";
        monthTitle.innerText = monthName;
        monthDiv.appendChild(monthTitle);

        const daysDiv = document.createElement("div");
        daysDiv.className = "days";

        // Add day headers: S, M, T, W, T, F, S
        const dayNames = ["S", "M", "T", "W", "T", "F", "S"];
        dayNames.forEach(day => {
          const dayName = document.createElement("div");
          dayName.className = "day-name";
          dayName.innerText = day;
          daysDiv.appendChild(dayName);
        });

        const firstDay = new Date(current.getFullYear(), current.getMonth(), 1);
        const totalDays = new Date(current.getFullYear(), current.getMonth() + 1, 0).getDate();
        const startDay = firstDay.getDay(); // Sunday = 0

        // Fill blanks for first week
        for (let i = 0; i < startDay; i++) {
          daysDiv.appendChild(document.createElement("div"));
        }

        for (let i = 1; i <= totalDays; i++) {
          const dayDate = new Date(current.getFullYear(), current.getMonth(), i);
          const dayEl = document.createElement("div");
          dayEl.className = "day";
          dayEl.innerText = i;

          if (dayDate < now) {
            dayEl.classList.add("past");
          }

          daysDiv.appendChild(dayEl);
        }

        monthDiv.appendChild(daysDiv);
        calendar.appendChild(monthDiv);

        current.setMonth(current.getMonth() + 1);
      }
    }

    createCalendar(new Date("2025-07-04"), targetDate);
  </script>
</body>
</html>
